<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strode Solutions </title>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

      </head>

          <body>
            <h1 class="text-center fw-bold text-dark fs-9 m-3 "></h1>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
              </div>

              <div class="carousel-inner">

                <div class="carousel-item active" data-bs-interval="10000">
                  <img src="./Images/Jungle.jpg" class="d-block mw-100 mh-100" alt="...">
                  <div class="carousel-caption">
                    <h1 class="fw-bold text-light text-center mb-5">The Jungle</h1>
                    <p class="fw-bold fs-5 text-light text-center mb-4">Warmer than Ohio</p>
                  </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                  <img src="./Images/Desert.jpg" class="d-block mw-100 mh-100" alt="...">
                  <div class="carousel-caption ">
                    <h1 class="fw-bold text-light text-center mb-5">The Desert</h1>
                    <p class="fw-bold fs-5 text-light text-center mb-4">Warmer than Ohio</p>
                  </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                  <img src="./Images/pexels-pixabay-237272.jpg" class="d-block mw-100 mh-100" alt="...">
                  <div class="carousel-caption ">
                    <h1 class="fw-bold text-light text-center mb-5">The Maldives</h1>
                    <p class="fw-bold fs-5 text-light text-center  mb-4">Warmer than Ohio</p>
                  </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                  <img src="./Images/volcano.jpg" class="d-block mw-100 mh-100" alt="...">
                  <div class="carousel-caption ">
                    <h1 class="fw-bold text-light text-center mb-5r">This Volcano</h1>
                    <p class="fw-bold fs-5 text-light text-center">Warmer than Ohio</p>
                  </div>
                </div>

                <div class="carousel-item" data-bs-interval="10000">
                  <img src="./Images/toucan.jpg" class="d-block mw-100 mh-100" alt="...">
                  <div class="carousel-caption">
                    <h1 class="fw-bold text-light text-center mb-5 d-none d-sm-block ">This Toucan Relaxing in its Natural Environment</h1>
                    <p class="fw-bold fs-5 text-light text-center">Warmer than Ohio</p>
                  </div>
                </div>

              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>













            
        
            <!-- Optional JavaScript; choose one of the two! -->
        
            <!-- Option 1: Bootstrap Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
            -->





          </body>
        </html>
